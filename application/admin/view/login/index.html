<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>后台管理系统</title>
<link href="__STATIC__/admin/login/style_log.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/style.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/userpanel.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/jquery.ui.all.css">

</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo"><img src="__STATIC__/admin/login/logo.png" width="250" height="70"></div>
<div class="login_boder">
 <form name="form1" method="post" action="{:url('login/postLogin')}">
<div class="login_padding" id="login_model">

  <h2>用户名</h2>
  <label>
    <input type="text" name="user_name" id="username" class="txt_input txt_input2" value="{$user_name}">
  </label>
  <h2>密码</h2>
  <label>
    <input type="password" name="password" id="userpwd" class="txt_input" value="">
  </label>
  <h2>验证码</h2>
  <label>
    <input type="text" name="vcode" id="userpwd" class="txt_input" value="">
  </label>
 

  <div class="rem_sub">
  <div class="rem_sub_l">

   <label for="checkbox"><img style="cursor:pointer;" src="{:url('login/verify')}"width="150" height="40" title="看不清楚？点击刷新" onclick="this.src = '{:url('login/verify')}'"></label>
   </div>
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
    </label>
  </div>
</div>
</form>
</div>

<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->


</body>
</html>
